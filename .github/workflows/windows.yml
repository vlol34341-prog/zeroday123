name: Windows RDP Simple

on:
  workflow_dispatch:

jobs:
  windows-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          # Activer le Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Configurer le firewall
          netsh advfirewall firewall delete rule name="RDP-Windows"
          netsh advfirewall firewall add rule name="RDP-Windows" dir=in action=allow protocol=TCP localport=3389
          
          # Red√©marrer le service
          Restart-Service -Name TermService -Force

      - name: Create User with Simple Password
        run: |
          # Cr√©er l'utilisateur avec mot de passe simple
          $securePass = ConvertTo-SecureString "Walid123@@" -AsPlainText -Force
          New-LocalUser -Name "Walid" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "Walid"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Walid"
          
          # V√©rifier la cr√©ation
          if (Get-LocalUser -Name "Walid") {
              echo "‚úÖ Utilisateur cr√©√© avec succ√®s"
          }

      - name: Install Tailscale
        run: |
          # T√©l√©charger et installer Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process -FilePath "msiexec.exe" -ArgumentList @("/i", "`"$installerPath`"", "/quiet", "/norestart") -Wait -NoNewWindow
          Remove-Item $installerPath -Force
          
          # Attendre l'installation
          Start-Sleep -Seconds 10

      - name: Connect Tailscale
        run: |
          # Connecter Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win-rdp-$env:GITHUB_RUN_ID
          
          # Attendre l'IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              Start-Sleep -Seconds 5
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              $retries++
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "üöÄ WINDOWS RDP PR√äT"
          Write-Host "================================================"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "Utilisateur: Walid"
          Write-Host "Mot de passe: Walid123@@"
          Write-Host ""
          Write-Host "üìù Instructions:"
          Write-Host "1. Ouvrez Remote Desktop Connection"
          Write-Host "2. Entrez l'IP Tailscale"
          Write-Host "3. Utilisateur: Walid"
          Write-Host "4. Mot de passe: Walid123@@"
          Write-Host "================================================"
          Write-Host ""

      - name: Keep Session Alive
        run: |
          Write-Host "‚úÖ Session RDP Windows active..."
          Write-Host "‚ùå Pour arr√™ter: Cancel dans GitHub Actions"
          $counter = 0
          while ($true) {
              $counter++
              $time = Get-Date -Format "HH:mm:ss"
              Write-Host "[$time] RDP actif - $counter minutes"
              Start-Sleep -Seconds 60
          }
